
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Linkin Park Tribute</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #ffffff;
            text-align: center;
            margin: 0;
        }
        .header {
            background-color: #282828;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #e50914;
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }
        .image-gallery img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .youtube-link {
            margin-top: 30px;
            display: inline-block;
            background-color: #e50914;
            color: #ffffff;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .youtube-link:hover {
            background-color: #b00710;
        }
        footer {
            margin-top: 40px;
            background-color: #282828;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Linkin Park Tribute</h1>
        <p>A nostalgic journey through their music and moments.</p>
    </div>

    <div class="image-gallery">
        <img src="6c370bcb-fc8d-4114-a442-d716f71d9e85.jpg" alt="Chester Bennington singing">
        <img src="ab213b7d-11e0-47eb-8235-f1d1ed868491.jpg" alt="Linkin Park creative moment">
        <img src="chester Linkin Park.jpg" alt="Chester Bennington red filter">
    </div>

    <a class="youtube-link" href="https://youtu.be/7Mxg4VkkRRI?si=3-bcCrN1tc25C-CR" target="_blank">Linkin Park Texas</a>

    <footer>
        <p>Created by a Linkin Park fan | Â© 2024</p>
    </footer>
</body>
</html>
